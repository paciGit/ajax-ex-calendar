<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="command">
      <a href="#" class="prev"><i class="fas fa-arrow-left"></i></a>
      <h1 class="month"></h1>
      <a href="#" class="next"><i class="fas fa-arrow-right"></i></a>
    </div>

    <ul class="month-list"></ul>
  </div>

  <!-- TEMPLATES HANDLEBARS -->
  <script id="day-template" type="text/x-handlebars-template">
    <li class="{{ class }}" data-complete-date="{{ completeDate }}"> {{ day }} </li>
  </script>


  <!-- JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
  <script src="script.js"></script>
</body>

</html>
